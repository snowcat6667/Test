<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許願池輸入介面</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            
            /* --- Flexbox 設定 --- */
            display: flex;
            
            /* 修改 1: 改為垂直排列，這樣版本資訊才會跑到最下面 */
            flex-direction: column; 
            
            /* 讓內容垂直水平置中 */
            justify-content: center;
            align-items: center;
            
            /* 設定最小高度為視窗高度，確保內容少時也能置中 */
            min-height: 100vh; 
        }

        /* 主要容器樣式 */
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* 為了避免跟下方版本資訊太擠，稍微推開一點 */
            margin-bottom: 20px; 
        }

        /* 頂部說明圖片 */
        .header-img {
            max-width: 60%;
            height: auto;
            margin-bottom: 25px;
            display: block;
        }

        /* 輸入框 */
        #wishInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 5px solid black; 
            background-color: #e6e6e6; 
            outline: none; 
            border-radius: 10px; 
            margin-bottom: 50px; 
        }

        /* 按鈕圖片 */
        .send-btn-img {
            margin-top: 20px;
            cursor: pointer;
            max-width: 150px;
            transition: transform 0.1s;
        }

        .send-btn-img:active {
            transform: scale(0.95);
        }

        /* --- 修改 2: 新增版本資訊樣式 --- */
        .version-info {
            font-size: 12px;       /* 字體小一點 */
            color: #888888;        /* 灰色字體，不要太搶眼 */
            margin-top: auto;      /* 這行會試著把它推到容器最底部 (視情況) */
            padding-top: 20px;     /* 上方留白 */
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="images/title.png" alt="說明圖片" class="header-img">
        <input type="text" id="wishInput" placeholder="請輸入您的願望...">
        <img src="images/button_submit.png" alt="發送" class="send-btn-img" onclick="sendWishes()">
    </div>

    <div class="version-info">
        Server Ver 1.0.2 &nbsp;|&nbsp; Client Ver 1.1.0
    </div>

    <script>
        // Firebase 網址 (配合方法二：新增模式)
        const firebaseUrl = "https://wishingpool-36636-default-rtdb.asia-southeast1.firebasedatabase.app/wishes.json";

        function sendWishes() {
            const inputElement = document.getElementById("wishInput");
            const text = inputElement.value.trim();

            if (text === "") {
                alert("請先輸入願望喔！");
                return;
            }

            // 使用 POST 格式 (content + timestamp)
            const data = {
                content: text, 
                timestamp: Date.now()
            };

            const btn = document.querySelector('.send-btn-img');
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";

            // 使用 POST 方法
            fetch(firebaseUrl, {
                method: 'POST', 
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => {
                if(response.ok) {
                    alert("願望已傳送成功！");
                    inputElement.value = ""; 
                } else {
                    alert("傳送失敗");
                }
            }).catch(error => {
                alert("發生錯誤：" + error);
            }).finally(() => {
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            });
        }
    </script> 
</body> 
</html>
