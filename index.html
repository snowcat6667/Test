<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許願池輸入介面</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0; /* 改為 0，避免卷軸出現 */
            background-color: #f9f9f9;
            
            /* --- Flexbox 佈局設定 --- */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            min-height: 100vh;      /* 強制至少跟螢幕一樣高 */
            /* 這裡移除了 justify-content: center，改用 container 的 margin 來控制 */
        }

        /* 主要容器樣式 */
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* --- 關鍵修改：讓容器自動分配剩餘空間 --- */
            /*這會讓它自動在垂直方向上置中，把上面和下面的空間平均分配 */
            margin: auto; 
        }

        /* 頂部說明圖片 */
        .header-img {
            max-width: 60%;
            height: auto;
            margin-bottom: 25px;
            display: block;
        }

        /* 輸入框 */
        #wishInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 5px solid black; 
            background-color: #e6e6e6; 
            outline: none; 
            border-radius: 10px; 
            margin-bottom: 50px; 
        }

        /* 按鈕圖片 */
        .send-btn-img {
            margin-top: 20px;
            cursor: pointer;
            max-width: 150px;
            transition: transform 0.1s;
        }

        .send-btn-img:active {
            transform: scale(0.95);
        }

        /* 版本資訊樣式 */
        .version-info {
            font-size: 12px;
            color: #888888;
            text-align: center;
            
            /* 讓它固定在底部稍微留點空間 */
            padding-bottom: 15px; 
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="images/title.png" alt="說明圖片" class="header-img">
        <input type="text" id="wishInput" placeholder="請輸入您的願望...">
        <img src="images/button_submit.png" alt="發送" class="send-btn-img" onclick="sendWishes()">
    </div>

    <div class="version-info">
         Version 1.0.3
    </div>

    <script>
        const firebaseUrl = "https://wishingpool-36636-default-rtdb.asia-southeast1.firebasedatabase.app/wishes.json";

        function sendWishes() {
            const inputElement = document.getElementById("wishInput");
            const text = inputElement.value.trim();

            if (text === "") {
                alert("請先輸入願望喔！");
                return;
            }

            const data = {
                content: text, 
                timestamp: Date.now()
            };

            const btn = document.querySelector('.send-btn-img');
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";

            fetch(firebaseUrl, {
                method: 'POST', 
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => {
                if(response.ok) {
                    alert("願望已傳送成功！");
                    inputElement.value = ""; 
                } else {
                    alert("傳送失敗");
                }
            }).catch(error => {
                alert("發生錯誤：" + error);
            }).finally(() => {
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            });
        }
    </script> 
</body> 
</html>
