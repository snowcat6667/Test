<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許願池輸入介面</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh; 
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-img {
            max-width: 60%;
            height: auto;
            margin-bottom: 25px;
            display: block;
        }

        #wishInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 5px solid black; 
            background-color: #e6e6e6; 
            outline: none; 
            border-radius: 10px; 
            margin-bottom: 50px; 
        }

        .send-btn-img {
            margin-top: 20px;
            cursor: pointer;
            max-width: 150px;
            transition: transform 0.1s;
        }

        .send-btn-img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/title.png" alt="說明圖片" class="header-img">
        <input type="text" id="wishInput" placeholder="請輸入您的願望...">
        <img src="images/button_submit.png" alt="發送" class="send-btn-img" onclick="sendWishes()">
    </div>

    <script>
        // Firebase 網址 (不用改，還是指向 wishes.json)
        const firebaseUrl = "https://wishingpool-36636-default-rtdb.asia-southeast1.firebasedatabase.app/wishes.json";

        function sendWishes() {
            const inputElement = document.getElementById("wishInput");
            const text = inputElement.value.trim();

            if (text === "") {
                alert("請先輸入願望喔！");
                return;
            }

            // --- 修改點 1: 資料結構簡化 ---
            // 我們不再傳送 items 陣列，而是只傳送「單一條」願望物件
            // 這樣 Firebase 會自動幫這條願望產生一個亂數 ID (例如 -Ny123abc...)
            const data = {
                content: text, 
                timestamp: Date.now()
            };

            const btn = document.querySelector('.send-btn-img');
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";

            // --- 修改點 2: 方法改為 POST ---
            // POST = 新增一筆資料 (Append)，不會覆蓋舊的
            fetch(firebaseUrl, {
                method: 'POST', 
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => {
                if(response.ok) {
                    alert("願望已傳送成功！");
                    inputElement.value = ""; 
                } else {
                    alert("傳送失敗");
                }
            }).catch(error => {
                alert("發生錯誤：" + error);
            }).finally(() => {
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            });
        }
    </script> 
</body> 
</html>
